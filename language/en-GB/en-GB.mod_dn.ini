SET AUTHOR NAME DESCR="By entering a Author Name, you limit the Items displayed to those created by that particular Author Name. You can enter a SET of Names."
SET AUTO AUTHOR="Set auto author"
SET AUTO AUTHOR DESCR="By setting  value to 'by article author' the module will automatically detect the Author of the item you are viewing and will display the Items by that particular Author.		&lt;br&gt; 		&lt;br&gt;    By setting value to 'by article name' the module will automatically detect the title of the item you are viewing (that will be interpreted as author name of shown articles) and will display the Items by that particular Author. Useful for automatic showing articles of specific author near of author description article. For linking to author article bk_authorbot may be used.		&lt;br&gt; 		&lt;br&gt; 	This function will only be active on a item page (task =view) For non items pages (front page, component pages, typed content pages) it will simply display the default of the items from all categories."
SET RELATED="Set related"
SET RELATED DESCR="Articles that are related to the one currently being viewed. These relations are established by the Meta Keywords. "
SET META KEYWORDS="Set Meta Keywords"
SET META KEYWORDS DESCR="All specified keywords are searched against all the keywords of all other published Articles. For example, you may have an Article on "Breeding Parrots" and another on "Hand Raising Black Cockatoos". If you include the keyword "parrot" in both Articles, then the Related Items Module will list the "Breeding Parrots" Article when viewing "Hand Raising Black Cockatoos" and vice-versa. "
SET AUTO CATEGORY="Set auto category"
SET AUTO CATEGORY DESCR="By setting to yes the module will automatically detect the Category of the items page where it is located and it will display the Items for that particular category. If it is on a category display page it will display the items from the category; on a item page it will display the items from the category. For non items pages (front page, component pages, typed content pages) it will simply display the default of the items from all categories."
